# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-sdk
        output:
          location: local-file-system
          path: ../sdks/typescript
        version: 3.2.0
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 2.9.0
        output:
          location: npm
          package-name: devin-package-new
          token: ${NPM_TOKEN}
        config:
          namespaceExport: MyClientNameDevin
        github:
          repository: devalog/typescript-sdk
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.28.0
        output:
          location: pypi
          package-name: devin-new-test-package
          token: ${PYPI_TOKEN}
        config:
          client_class_name: MyClientNameDevin
        github:
          repository: devalog/python-sdk
  csharp-sdk:
    generators:
      - name: fernapi/fern-csharp-sdk
        version: 2.1.15
        output:
          location: nuget
          package-name: DevinApiTest
          api-key: ${NUGET_API_KEY}
        config:
          client_class_name: TestClientDevin
        github:
          repository: devalog/csharp-sdk
  java-sdk:
    generators:
      - name: fernapi/fern-java-sdk
        version: 3.2.0
        output:
          location: maven
          coordinate: io.github.devalog:sdk-name-test
          username: ${SONATYPE_CENTRAL_USERNAME}
          password: ${SONATYPE_CENTRAL_PASSWORD}
          signature:
            keyId: ${MAVEN_SIGNATURE_SECRET_KEY_ID}
            password: ${MAVEN_SIGNATURE_PASSWORD}
            secretKey: ${MAVEN_SIGNATURE_SECRET_KEY}
        config:
          publish-to: central
        github:
          repository: devalog/java-sdk
  rust-sdk:
    generators:
      - name: fernapi/fern-rust-sdk
        version: 0.13.3
        output:
          location: crates
          package-name: devin-crate
          token: ${CRATES_IO_API_KEY}
        config:
          clientName: DevinRustSDK
        github:
          repository: devalog/rust-sdk
  postman:
    generators:
      - name: fernapi/fern-postman
        version: 0.4.2
        output:
          location: postman
          api-key: ${POSTMAN_API_KEY}
          workspace-id: e94a6c8e-5ad6-43eb-856f-2e1960e81800
          collection-id: 48791862-b44379e4-ca91-4c7d-aaf6-94078fd6cfc5
        config:
          collection-name: New test collection
        github:
          repository: devalog/postman-collection
readme:
  introduction: Welcome to my API
  disabledSections:
    - contributing
  customSections:
    - title: Custom Section
      language: typescript
      content: |
        Custom section for {{ packageName }} 
